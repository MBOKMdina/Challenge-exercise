<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="styles/stop-watch.css">
    </head>
    <body>
        <div class="title">Mdina stop watch! Updated</div>
        <div class="stop-watch">
            <div class="inside-page-div">
                <p class="clock js-clock"></p>
                <div class="buttons-div">
                    <button class="timer-btn js-timer-btn">Start</button>
                    <button class="reset-btn js-reset-btn">Reset</button>
                    <button class="stop-btn js-stop-btn">stop</button>
                </div>
            </div>
        </div>
        <script src="scripts/stop-watch.js"></script>
    </body>
</html>
